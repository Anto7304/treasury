<script>
let otherCount = 0;

// SPA-safe: always call this after navigation/page injection!
window.initIncomeEval = function() {
  otherCount = 0;

  // Add Other button
  const addBtn = document.getElementById('add-other-btn');
  if(addBtn) {
    addBtn.onclick = function() {
      otherCount++;
      let id = "customOther" + otherCount;
      let div = document.createElement("div");
      div.className = "other-input-row";
      div.id = id;
      div.innerHTML =
      `<input type="text" placeholder="Other item title" class="other-title" required style="margin-bottom:0" />
        <input type="number" placeholder="0.00" class="custom-sum-field other-value" step="any" min="0" required style="margin-bottom:0"/>
        <button class="remove-other-btn" type="button" onclick="this.parentElement.remove(); window.updateAmountSum();" title="Remove this item">&times;</button>`;
      document.getElementById('other-fields').appendChild(div);
      window.updateAmountSum();
      div.querySelector('.custom-sum-field').addEventListener('input', window.updateAmountSum);
    };
  }

  // Amount field listeners (cash, bank, mpesa, dynamic others)
  document.querySelectorAll('#fields-to-sum input[type="number"]').forEach(function(inp) {
    inp.oninput = window.updateAmountSum;
  });
  const otherFields = document.getElementById('other-fields');
  if (otherFields) otherFields.oninput = window.updateAmountSum;

  // Submit handler
  const form = document.getElementById('incomeEvalForm');
  if (form) {
    form.onsubmit = function(e) {
      e.preventDefault();
      const data = {};
      ['date', 'service', 'amount', 'cash', 'bank', 'mpesa'].forEach(id => {
        data[id] = document.getElementById(id).value ? document.getElementById(id).value : "";
      });

      let customOthersArr = [];
      document.querySelectorAll('.other-input-row').forEach(row => {
        let title = row.querySelector('.other-title').value.trim();
        let value = Number(row.querySelector('.other-value').value || 0);
        if (title && value) {
          customOthersArr.push({title: title, value: value});
        }
      });
      if (customOthersArr.length > 0) {
        data.otherDetails = JSON.stringify(customOthersArr);
      }

      document.getElementById('response').textContent = "Submitting...";
      google.script.run.withSuccessHandler(function(resp) {
        document.getElementById('response').textContent = resp.message;
        document.getElementById('response').style.color = "#079f50";
        form.reset();
        document.getElementById('other-fields').innerHTML = "";
        document.getElementById('computedAmount').textContent = "0.00";
        otherCount = 0;
      }).withFailureHandler(function(error) {
        document.getElementById('response').textContent = "Submission error: " + error.message;
        document.getElementById('response').style.color = "#d23535";
      }).submitIncomeEvalForm(data);
    };
  }

  // Download - all income
  const downloadBtn = document.getElementById('download-excel-btn');
  if (downloadBtn) {
    downloadBtn.onclick = function() {
      var btn = this;
      btn.disabled = true;
      btn.textContent = 'Preparing Excel...';
      google.script.run.withSuccessHandler(function(url) {
        btn.disabled = false;
        btn.textContent = 'Download Updated Income Evaluation Totals';
        window.open(url, '_blank');
      }).withFailureHandler(function(err) {
        btn.disabled = false;
        btn.textContent = 'Download Updated Income Evaluation Totals';
        alert('Could not generate Excel: ' + (err && err.message ? err.message : err));
      }).downloadIncomeEvalExcel();
    };
  }

  // Download for duration
  const durationBtn = document.getElementById('download-duration-btn');
  if (durationBtn) {
    durationBtn.onclick = function() {
      var btn = this;
      var start = document.getElementById('download-start-date').value;
      var end = document.getElementById('download-end-date').value;
      if (!start || !end) {
        btn.textContent = 'Choose Both Dates!';
        setTimeout(() => { btn.textContent = 'Download for above duration'; }, 1500);
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Preparing...';
      google.script.run.withSuccessHandler(function(url) {
        btn.disabled = false;
        btn.textContent = 'Download for above duration';
        window.open(url, '_blank');
      }).withFailureHandler(function(err) {
        btn.disabled = false;
        btn.textContent = 'Download for above duration';
        alert('Could not generate Excel: ' + (err && err.message ? err.message : err));
      }).downloadIncomeEvalExcelForDuration(start, end);
    };
  }

  // Always recalculate once after (re)-wiring
  window.updateAmountSum();
};

// Global for removal event ("Remove this item") and sum
window.updateAmountSum = function() {
  const ids = ['cash', 'bank', 'mpesa'];
  let sum = 0;
  ids.forEach(id => {
    let val = Number(document.getElementById(id)?.value || 0);
    sum += isNaN(val) ? 0 : val;
  });
  document.querySelectorAll('.custom-sum-field').forEach(inp => {
    let val = Number(inp.value || 0);
    sum += isNaN(val) ? 0 : val;
  });
  document.getElementById('computedAmount').textContent = sum.toFixed(2);
  document.getElementById('amount').value = sum.toFixed(2);
};

window.initIncomeEval && window.initIncomeEval();
</script>
