<script>
function updateDynamicTotals() {
  const budgeted = Number(document.getElementById('budgeted').value || 0);
  const used = Number(document.getElementById('used').value || 0);
  const balance = budgeted - used;
  document.getElementById('balanceAmount').textContent = balance.toFixed(2);
  document.getElementById('balance').value = balance.toFixed(2);

  // Refund: if balance > 0, refund = balance; if negative, refund = 0
  let refund = balance > 0 ? balance : 0;
  document.getElementById('refundAmount').textContent = refund.toFixed(2);
  document.getElementById('refund_to_account').value = refund.toFixed(2);
}

document.getElementById('budgeted').addEventListener('input', updateDynamicTotals);
document.getElementById('used').addEventListener('input', updateDynamicTotals);

document.getElementById('expenditureEvalForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const data = {};
  ['date', 'particulars', 'budgeted', 'used', 'balance', 'refund_to_account'].forEach(id => {
    data[id] = document.getElementById(id).value ? document.getElementById(id).value : "";
  });

  document.getElementById('response').textContent = "Submitting...";
  google.script.run.withSuccessHandler(function(resp) {
    document.getElementById('response').textContent = resp.message;
    document.getElementById('response').style.color = "#079f50"; // green
    document.getElementById('expenditureEvalForm').reset();
    document.getElementById('balanceAmount').textContent = "0.00";
    document.getElementById('refundAmount').textContent = "0.00";
  }).withFailureHandler(function(error) {
    document.getElementById('response').textContent = "Submission error: " + error.message;
    document.getElementById('response').style.color = "#d23535"; // red 
  }).submitExpenditureEvalForm(data);
});

document.getElementById('download-excel-btn').addEventListener('click', function() {
  var btn = this;
  btn.disabled = true;
  btn.textContent = 'Preparing Excel...';
  google.script.run.withSuccessHandler(function(url) {
    btn.disabled = false;
    btn.textContent = 'Download Updated Expenditure Evaluation Totals';
    window.open(url, '_blank');
  }).withFailureHandler(function(err) {
    btn.disabled = false;
    btn.textContent = 'Download Updated Expenditure Evaluation Totals';
    alert('Could not generate Excel: ' + (err && err.message ? err.message : err));
  }).downloadExpenditureEvalExcel();
});

// Download for duration
document.getElementById('download-duration-btn').addEventListener('click', function() {
  var btn = this;
  var start = document.getElementById('download-start-date').value;
  var end = document.getElementById('download-end-date').value;
  if (!start || !end) {
    btn.textContent = 'Choose Both Dates!';
    setTimeout(() => { btn.textContent = 'Download for above duration'; }, 1500);
    return;
  }
  btn.disabled = true;
  btn.textContent = 'Preparing...';
  google.script.run.withSuccessHandler(function(url) {
    btn.disabled = false;
    btn.textContent = 'Download for above duration';
    window.open(url, '_blank');
  }).withFailureHandler(function(err) {
    btn.disabled = false;
    btn.textContent = 'Download for above duration';
    alert('Could not generate Excel: ' + (err && err.message ? err.message : err));
  }).downloadExpenditureEvalExcelForDuration(start, end);
});
</script>
